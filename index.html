<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3a91c16002.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<div class="container">
  <img src="./images/logo.svg" alt="" class="logo">
  <h1>We are launching <span>soon!</span></h1>
  <p>Subscribe and get notified</p>
  <form  id='js-form' novalidate>
    <div class="form-control">
    <input type="email" name="email" id="js-email" placeholder="Your email address..."/>
    <p class="error-message">Please provide a valid email</p>
  </div>
    <button type="submit">Notify Me</button>
  </form >
  <img src="./images/illustration-dashboard.png" class="illustration" alt="">
  <div class="social">
    <ul>
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>
  </div>
  <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
</div>
 <script src="main.js"></script>
</body>
</html>
